<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator RVS</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success">
    <div class="container-fluid text-center">
      <h1 class="titulo mt-2"></h1>
      <img
        src="../src/assets/img/logorvs.png"
        style="width: 15%; height: 15%;"
      />
      <div class="d-flex justify-content-center align-items-center mt-3 mb-2">
        <div class="card bg-white rounded" style="width: 20vw; height: 60vh;">
          <div class="container text-center">
            <div class="row" style="width: 20vw; height: 60vh;">
              <h2 class="imagenes1 col align-self-start fs-1 mt-3"></h2>
              <div class="col align-self-center">
                <h1 class="numero"></h1>
              </div>
              <h2 class="imagenes2 col align-self-end fs-1 mb-3"></h2>
            </div>
          </div>
        </div>
      </div>
      <div class="fixed-bottom">
        Made with ❤️ by
        <a href="#">Roberto Vargas</a>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
